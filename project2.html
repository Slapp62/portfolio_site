<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="project2_style.css">
</head>

<body>
    <div class="coding_bg">
        <div class="contrast_layer"></div>
        <div class="content">
            <h2 class="text">Come join our coding bootcamp!</h2>
            <p class="text">Learn the latest coding skills with our wide range of course options, from full-stack to cybersecurity and everything in between.</p>
            <form action="" class="form">
                <input type="text" name="" id="" placeholder="Name" class="input">
                <input type="email" name="" id="" placeholder="Email" class="input">
                <input type="submit" value="Submit" class="submit">
            </form>
            <div class="social_section">
                <h4>Follow us on social media!</h4>
                <div class="social_icons">
                    <img src="images/fb_icon.png" alt="">
                    <img src="images/insta_icon.png" alt="">
                    <img src="images/tik_icon.png" alt="">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
