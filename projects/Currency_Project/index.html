<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&display=swap" rel="stylesheet">
</head>
</head>

<body>

    <nav class="navbar navbar-expand-md bg-transparent border">
        <div class="container oxanium-bold">
            <a class="navbar-brand kripto" href="#">Kripto</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarNav">
                <div class="ms-auto">
                    <ul class="navbar-nav gap-3">
                        <li class="nav-item">
                            <a class="nav-link fw-bold" aria-current="page" href="#">Explore</a>
                        </li>
                        <li class="nav-item"> 
                            <a class="nav-link fw-bold" href="#">Learn</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Individuals</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Business</a>
                        </li>
                    </ul>
                </div>

                <div class="ms-auto">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                    <button type="submit" class="btn btn-outline-primary">Sign up</button>
                </div>

            </div>
        </div>
    </nav>


    <div class="container hero d-flex align-items-center">
        <div class="login d-flex flex-column align-items-center w-50 gap-4">
            <div class="w-75">
                <h1 class="oxanium-light">The future of banking has begun. <span class="kripto oxanium-bold">Kripto.</span></h1>
                <p>The most secure and intuitive platform to trade cryptocurrency.</p>
            </div>


            <form class="w-75">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <div class="d-flex gap-3">
                        <input type="email" class="form-control w-75" id="exampleInputEmail1"
                            aria-describedby="emailHelp" placeholder="johndoe@kripto.com">
                        <button type="submit" class="btn btn-primary">Sign up</button>
                    </div>

                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
            </form>
        </div>

        <div class="d-flex flex-column justify-content-center container w-50 me-5">
            <div class="row mb-3 gap-3">
                <div class="col img1"></div>
                <div class="col img2"></div>
            </div>
            <div class="row gap-3">
                <div class="col img3"></div>
                <div class="col img4"></div>
            </div>
        </div>

    </div>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
