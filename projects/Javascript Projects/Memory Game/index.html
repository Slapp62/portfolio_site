<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="./main.css">
    <script src="./script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>


<body>
    <h1 class="start-regular">Memory Game</h1>

    <div id="diffSelect" >
        <h2 class="start-regular" id="difficulty">Choose a difficulty</h2>
        <button id="easy" class="button diffButton start-regular">EASY</button>
        <button id="medium" class="button diffButton start-regular">MEDIUM</button>
        <button id="hard" class="button diffButton start-regular">HARD</button>
        <audio src="./audio/game-start.mp3" id="startSound"></audio>
    </div>

    <div id="gameContainer" class="container">
        <audio src="./audio/game-bonus.mp3" id="matchSound"></audio>
    </div>

    <div id="matchTracker">

    </div>
    <div id="gameEnd" class="hidden">
        <div id="finalMessage">
            <h2 class="start-regular">Good Job!</h2>
            <audio src="./audio/game-win.mp3" id="winSound"></audio>
        </div>
        <button id="restart" class="button start-regular">Play Again</button>
    </div>
</body>
</html>
