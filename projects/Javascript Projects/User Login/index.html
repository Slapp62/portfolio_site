<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <script src="./scripts/auth.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="register">
        <h1>Register</h1>
        <form class="form">
            <label for="firstname">First Name<span class="asterisk">*</span></label>
            <input type="text" id="firstname" name="firstname" required>

            <label for="lastname">Last Name<span class="asterisk">*</span></label>
            <input type="text" id="lastname" name="lastname" required>

            <label for="email">Email<span class="asterisk">*</span></label>
            <input type="email" id="email" name="email" required>

            <label for="username">Username<span class="asterisk">*</span></label>
            <input type="text" id="regUsername" name="username" required>
            <p class="usernameNote">This cannot be changed later.</p>

            <label for="password">Password<span class="asterisk">*</span></label>
            <input type="password" id="regPassword" name="password" required>

            <button type="submit" id="register" disabled>Register</button>
        </form>

        <p>Already have an account? <a href="./login.html">Log In</a></p>

    </div>
    
    
</body>
</html>
