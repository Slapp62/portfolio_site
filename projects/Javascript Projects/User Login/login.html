<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.min.js"></script>
    <script src="./scripts/app.js" type="module" defer></script>
    <script src="./scripts/login.js" type="module" defer></script>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div class="form-container" id="login-container">
        <h1>Log In</h1>
        <form action="" class="loginForm">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <button type="submit" id="login-btn">Log In</button>
        </form>

        <p id="registerNote">Don't have an account? <a href="./register.html">Register</a></p>
        <button id="manageUsers"><a href="./admin.html">Manage Users</a></button>
    </div>

    

</body>
</html>
