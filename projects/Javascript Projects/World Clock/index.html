<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock</title>
    <link rel="stylesheet" href="./main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.40/moment-timezone-with-data.min.js"></script>
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>World Clocks</h1>
        <div class="clock_container">
            <div class="grid-item" id="ny">
                <div class="layer"></div>
                <form class="clockForm">
                    <h2>New York</h2>
                    <div class="city"></div>
                    <label for="input">Change City</label>
                    <input type="text" id="input" class="cityInput">
                    <button type="submit" class="change-btn">Change</button>
                </form>
            </div>

            <div class="grid-item" id="lnd">
                <div class="layer"></div>
                <form class="clockForm">
                    <h2>London</h2>
                    <div class="city"></div>
                    <input type="text" id="input" class="cityInput">
                    <button type="submit" class="change-btn">Change</button>
                </form>
            </div>

            <div class="clock" id="ind">
                <div class="layer"></div>
                <div class="nameTime">
                    <h2>New Delhi, India</h2>
                    <div id = "new_delhi"></div>
                </div>
                
            </div>

            <div class="clock" id="jlm">
                <div class="layer"></div>
                <div class="nameTime">
                    <h2>Jerusalem, Israel</h2>
                    <div id = "jerusalem"></div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
