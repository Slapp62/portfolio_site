<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
</head>
</head>

<body>
    <div class="row m-0 p-0">
        <div class="col-md-7">
            <div id="carouselExampleAutoplaying" class="w-100 carousel slide carousel-fade" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./images/zloty.jpg" class="d-block w-100" alt="polish money">
                    </div>
                    <div class="carousel-item">
                        <img src="./images/coins.jpg" class="d-block w-100" alt="coins">
                    </div>
                    <div class="carousel-item money3">
                        <img src="./images/dollars.jpg" class="d-block w-100" alt="US dollars">
                    </div>
                </div>
            </div>
        </div>

        <form class="col-md-5 ">
            <div class="d-flex flex-column border border-success-subtle p-2 rounded-4">
                <h2 class="text-center">The Online Exchange</h2>
                <img src="./images/money_exchange.png" alt="" class="mx-auto py-3">
                <h3>Sign in to your account</h3>
                <div class="mb-3 w-75">
                    <label for="exampleInputEmail1" class="form-label d-none d-md-block">Email address</label>
                    <input type="email" class="form-control border-black" id="exampleInputEmail1"
                        aria-describedby="emailHelp" placeholder="Email">
                </div>

                <div class="mb-2 w-75">
                    <label for="exampleInputPassword1" class="form-label d-none d-md-block">Password</label>
                    <input type="password" class="form-control border-black" id="exampleInputPassword1" placeholder="Password">
                </div>

                <div class="mb-md-3 mb-sm-1 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Remember me</label>
                </div>

                <button type="submit" class="btn btn-success w-50 mb-2">Login</button>
                <a href="">Forgot your password?</a>
            </div>
        </form>
        
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
